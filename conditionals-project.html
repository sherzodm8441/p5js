<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    var r,g,b;
    var diameter;
    var click;
    var l1, l2;
    var x;
    var press;
    var blue;
    var i,o,p,l;
    
    
        function setup() {
            createCanvas(600,500);
            background(150);
            r =random(255);
            g =random(255);
            b =random(255);
            diameter = 25;
            click = true;
            l1 = 300;
            l2 = 250;
            x =63; 
           press = 0;
           blue = "blue";
           i = 20;
           o = 30;
           p = 40;
           l = 50;
        }
        
         
        function draw() {
            fill(blue); //text
            text("The first box gives you red, second green, third blue, fourth box selects a random color", 100,i);
            text("the fifth box gives you an eraser, u = increase brush size, c = clear screen", 100,o);
            text("i = decrease brush size, r = rectangles, t = triangles, toggle the switch and c to make me disappear", 80, p);
            text("the directional keys can also be used to draw", 100, l);
            
            //boxes
            
            x =constrain(x,36,63); //creates the boxes
            stroke(1);
            fill(255,0,0);
            rect(75,400,50,50);
            fill(0,255,0);
             rect(200,400,50,50);
             fill(0,0,255);
              rect(300,400,50,50);
              fill(r,g,b);
              rect(425,400,50,50);
              fill(150);
               rect(540,400,50,50);
               
               //directional keys
               
               
               if(click == false){//part of the if/else statement below
                   noStroke();
                   fill(r,g,b);
                   ellipse(l1,l2,diameter,diameter);
               }
               
                if(keyIsDown(UP_ARROW)){//allows the user to draw with the directional keys
                   click = false;
                   l2 -=1;
                   }
                   else if(keyIsDown(DOWN_ARROW)){
                       click = false;
                       l2 +=1;
                   }
                   else if(keyIsDown(LEFT_ARROW)){
                       click = false;
                       l1 -=1;
                   }
                   else if(keyIsDown(RIGHT_ARROW)){
                       click = false;
                       l1 +=1;
                   }
                   
                   
                   //switch
            
            
             noStroke();
             
          fill(255);
          
          rect(25,16,50,25,100);//the box of the switch
          
          
          
           fill(175);
          ellipse(x,28,25,25);
          if(mouseIsPressed && mouseX>25 && mouseX<=37 && mouseY >=16 && mouseY<=41 ){ //mouse click on the left side of the switch
              press = 1;
              blue = 150;
              
              
          }
          else if(mouseIsPressed && mouseX >37 && mouseX<=75 && mouseY>=16 && mouseY<=41){//mouse click on the right side of the switch
              press = 0;
              blue = "blue";
              
          }
          
          
          
          
          if( press == 1){ //makes the switch glide left
        x--;
         i = -20;
         o  = -30;
         p = -40;
         l = -50;
           
        }
        if( press == 0){//makes the switch glide right
          x++;
          i = 20;
         o = 30;
         p = 40;
         l = 50;
              
          
        }
        }
        
        
        
        
        //paint
        
        function mouseDragged(){ //draws when mouse is dragged
            noStroke(0);
            fill(r,g,b);
            ellipse(mouseX,mouseY,diameter,diameter);
            
            
            
            
            
            
        }
        
        
        //color selection
        
        function mousePressed(){
            diameter = constrain(diameter,1,600);
            if(mouseX>=75 && mouseX<=125 && mouseY>400 && mouseY<450){// selects red when mouse pressed on red box
               r = 255;
               g = 0;
               b = 0;
            
            }
            else if(mouseX>=200 && mouseX<=250 && mouseY>=400 && mouseY<=450){//selects green when mouse pressed on green box
                r = 0;
                g = 255;
                b = 0;
            }
            else if(mouseX>=300 && mouseX <= 350 && mouseY>=400 && mouseY <450){//selects blue when mouse pressed on blue box
                r = 0;
                g = 0;
                b = 255;
            }
            else if(mouseX>=425 && mouseX<=475 && mouseY>=400 && mouseY <=450){//selects a random color
                r = random(255);
                g = random(255);
                b = random(255);
            }
            else if(mouseX>=540 && mouseX<=590 && mouseY>=400 && mouseY<=450){//selects eraser
                r = 150;
                g = 150;
                b = 150;
            }
        }
        
        //key inputs
            function keyTyped(){
                 if(key == 'u' || key == 'U'){//increases the size of the brush
                   diameter = diameter + 1;
               }
               else if(key == 'i' || key == 'I'){//decreases the size of the brush
                   diameter  = diameter - 1;
               }
              
              
            
            if(key == 'c' || key == 'C'){//clears the screen
                clear();
                background(150);
            }
            
            
             if(key === 't' || key == 'T'){//creates triangles
                noStroke();
                fill(r,g,b);
                triangle(mouseX-10,mouseY+10,mouseX,mouseY-10,mouseX+10,mouseY+10);
            }
            if(key === 'r'|| key =='R'){
                noStroke();
                fill(r,g,b);
                //rectMode(CENTER);
                rect(mouseX,mouseY,diameter,diameter);//creates a rectangle on the cursor
            }
            
            }
          
               
               
               
               
                
            
            
            
            
            
        
    </script>
</head>

<body>
    <body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/sherzodm8441/p5js/blob/gh-pages/conditionals-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</body>

</html>
